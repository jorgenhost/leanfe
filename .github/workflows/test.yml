name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          pip install polars duckdb numpy scipy pytest
          pip install -e python/
      
      - name: Run Python tests
        run: |
          cd python
          python -m pytest tests/ -v

  r-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("duckdb", "DBI", "Matrix", "MASS", "testthat"))'
          Rscript -e 'install.packages("polars", repos = "https://community.r-multiverse.org")'
      
      - name: Run R tests
        run: |
          cd r
          for test in tests/test_*.R; do
            echo "=== Running $test ==="
            Rscript "$test"
          done
